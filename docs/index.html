<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger UI</title>
  <!-- Swagger UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.11.1/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.11.1/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.11.1/swagger-ui-standalone-preset.js"></script>
  
  <script>
    const ui = SwaggerUIBundle({
      url: "https://raw.githubusercontent.com/arindamss/TaskSphere/master/docs/swagger.json", // Path to your Swagger JSON
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset // Ensure this is included
      ],
      layout: "BaseLayout"
    });
  </script>
</body>
</html>
